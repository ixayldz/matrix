name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    name: "${{ matrix.os }} / node-${{ matrix.node }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Security scan
        run: pnpm security:scan

      - name: CLI init smoke
        run: >
          node -e "const fs=require('fs');const os=require('os');const path=require('path');const cp=require('child_process');
          const dir=fs.mkdtempSync(path.join(os.tmpdir(),'matrix-ci-'));
          const result=cp.spawnSync(process.execPath,['packages/cli/dist/index.js','init','--force'],{cwd:dir,stdio:'inherit'});
          if(result.status!==0){process.exit(result.status??1);}
          if(!fs.existsSync(path.join(dir,'.matrix','config.json'))){throw new Error('init smoke failed: missing .matrix/config.json');}"

      - name: CLI smoke checks
        run: |
          pnpm --filter @matrix/cli exec node dist/index.js doctor --json
          pnpm --filter @matrix/cli exec node dist/index.js status
          pnpm --filter @matrix/cli exec node dist/index.js telemetry self-test --mode off --json
          pnpm --filter @matrix/cli exec node dist/index.js onboarding record --success --ttfv-minutes 10 --json
          pnpm --filter @matrix/cli exec node dist/index.js onboarding status --json
          pnpm --filter @matrix/cli exec node dist/index.js incident drill --sev SEV-2 --response-minutes 30 --json
          pnpm --filter @matrix/cli exec node dist/index.js incident status --json
          pnpm --filter @matrix/cli exec node dist/index.js readiness --json

      - name: CLI update/rollback smoke
        run: |
          node -e "const fs=require('fs');const os=require('os');const path=require('path');const dir=path.join(os.homedir(),'.matrix');fs.mkdirSync(dir,{recursive:true});const current=require('./packages/cli/package.json').version;fs.writeFileSync(path.join(dir,'versions.json'),JSON.stringify({versions:['0.0.1'],current},null,2));"
          pnpm --filter @matrix/cli exec node dist/index.js update --channel beta --check
          pnpm --filter @matrix/cli exec node dist/index.js update --rollback --dry-run

      - name: Acceptance report
        if: matrix.os == 'ubuntu-latest'
        run: pnpm --filter @matrix/acceptance run test:report

      - name: Upload acceptance report
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: acceptance-report
          path: packages/acceptance/acceptance-report.json
